<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tatua</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<nav class="navbar">
    <div class="logo">
        <img src="images/tatua-logo.svg" alt="Tatua Logo">
        <span>Tatua</span>
    </div>
    <ul class="nav-links">
        <li><a href="#" class="active">Raise Ticket</a></li>
        <li><a href="#">Tickets List</a></li>
    </ul>
</nav>

<div id="form-container">
    <p>Have any enquiries? Fill this form and we'll get back to you as soon as possible.</p>
    <form id="ticket-form">
        <div class="form-group">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" placeholder="John Doe" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="someone@example.com" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="0712345678" required>
        </div>
        <div class="form-group">
            <label for="subject">Subject:</label>
            <select id="subject" name="subject" required>
                <option value="">Select a subject</option>
                <option value="technical">Technical Issue</option>
                <option value="billing">Billing</option>
                <option value="general">General Inquiry</option>
            </select>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <div class="radio-group">
            <label>Preferred Contact:</label>
            <label><input type="radio" name="contact-method" value="email"> Email</label>
            <label><input type="radio" name="contact-method" value="phone"> Phone</label>
        </div>
        <div class="form-group">
            <label for="attachment">Attachment:</label>
            <input type="file" id="attachment" name="attachment" accept=".pdf, .jpg, .png" required>
        </div>
        <div class="checkbox">
            <input type="checkbox" id="terms" required>
            <label for="terms">I agree to the <a href="#">Terms and Conditions</a></label>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
    </form>
</div>

<div id="table-container" style="display: none">
    <div class="table-controls">
        <button class="action-btn sort-btn" id="sort-btn"><img src="images/sort-icon.svg" alt="sort"> Sort</button>
        <button class="action-btn filter-btn" id="filter-btn"><img src="images/filter-icon.svg" alt="filter"> Filter</button>
        <button class="action-btn refresh-btn" id="refresh-btn"><img src="images/refresh-icon.svg" alt="refresh"> Refresh</button>
    </div>
    <table>
        <thead>
        <tr>
            <th>Ticket ID</th>
            <th>Raised by</th>
            <th>Ticket Details</th>
            <th>Date Created</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>
    <div class="pagination" id="pagination"></div>
</div>

<div id="sort-popup" class="popup" style="display: none">
    <div class="popup-content">
        <div class="popup-header">
            <div class="popup-header-left">
            <img src="images/sort-icon.svg" alt="">
            <h3>Sort Table</h3>
        </div>
        <button class="cancel" onclick="closePopup()"><img src="images/cancel-icon.svg" alt="close"></button>
        </div>
        <div id="sort-fields"></div>
        <button id="add-sort"><img src="images/add-icon.svg" alt="add">Add Sorter</button>
        <div class="popup-footer">
        <button id="reset-sort">Reset Sort</button>
        <button id="submit-sort">Submit</button>
        </div>
    </div>
</div>

<div id="filter-popup" class="popup" style="display: none">
    <div class="popup-content">
        <div class="popup-header">
            <div class="popup-header-left">
                <img src="images/filter-icon.svg" alt="">
                <h3>Filter Table</h3>
            </div>
        <button class="cancel" onclick="closePopup()"><img src="images/cancel-icon.svg" alt="close"></button>
        </div>
        <div id="filter-fields"></div>
        <button id="add-filter"><img src="images/filter-with-plus.svg" alt="filter">Add Filter</button>
        <div class="popup-footer">
        <button id="reset-filter">Reset Filter</button>
        <button id="submit-filter">Submit</button>
        </div>
    </div>
</div>

<div id="success-popup" class="popup" style="display: none">
    <div class="popup-content">
        <h3>Success!</h3>
        <p>Your ticket has been submitted successfully.</p>
        <button onclick="closePopup()">OK</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
