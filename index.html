<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tatua</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<nav class="navbar">
    <div class="logo">
        <img src="tatua_logo.png" alt="Tatua Logo">
        <span>Tatua</span>
    </div>
    <ul class="nav-links">
        <li><a href="#" class="active">Raise Ticket</a></li>
        <li><a href="#">Tickets List</a></li>
    </ul>
</nav>

<div id="form-container">

    <p>Have any enquiries? Fill this form and we will get back to you as soon as possible</p>

    <form id="ticket-form">
        <div class="form-group">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" placeholder="John Doe" required>
        </div>

        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="someone@example.com" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="+254712345678" required>
        </div>

        <div class="form-group">
            <label for="subject">Subject:</label>
            <select id="subject" name="subject">
                <option value="">Select a subject</option>
                <option value="technical">Technical Issue</option>
                <option value="billing">Billing</option>
                <option value="general">General Inquiry</option>
            </select>
        </div>

        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>


        <div class="radio-group">
            <label>Preferred Contact:</label>
            <label><input type="radio" name="contact-method" value="email" checked> Email</label>
            <label><input type="radio" name="contact-method" value="phone"> Phone</label>
        </div>

        <div class="form-group">
            <label for="attachment">Attachment:</label>
            <input type="file" id="attachment" name="attachment">
        </div>

        <div >
            <input type="checkbox" id="terms" required>
            <label for="terms">I agree to the <a href="#">Terms and Conditions</a></label>

        </div>

        <div>
        <button type="submit">Submit</button>
        </div>
    </form>
</div>

<div id="table-container" style="display: none">
    <div class="table-header">
        <h2>Tickets</h2>
        <button id="refresh-btn">
            <i class="fas fa-sync-alt"></i> Refresh
        </button>
    </div>
    <table>
        <thead>
        <tr>
            <th>Ticket ID</th>
            <th>Raised by</th>
            <th>Ticket Details</th>
            <th>Date Created</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="table-body">
        <tr></tr>
        </tbody>
    </table>
</div>
<script src="script.js"></script>
</body>
</html>
